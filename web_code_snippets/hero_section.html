<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0a01b82b9e.js" crossorigin="anonymous"></script>
  <style>
    .hero {
      position: relative;
    }
    .hero img {
      width: 100%;
    }
    .hero-content {
      font-family: 'Roboto', sans-serif;
      position: absolute;
      top: 10%;
      left: 7%;
    }
    .hero-content h2 {
      font-size: 2.5rem;
      /* -webkit-text-stroke-width: 2px;
      text-shadow: 1px 2px;
      -webkit-text-stroke-color: black;
      -webkit-text-fill-color: white; */
      /* mix-blend-mode: lighten; */
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      display: inline-block;
      color: white;
      background: black;
      mix-blend-mode: multiply;
    }
    .hero-content p {
      color: #49121f;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 0;
      margin-bottom: 0;
    }
    .hero-content #site-search {
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding: 0.5rem 5rem 0.5rem 0.4rem;
      border-radius: 0.5rem;
      border: none;
    }
    .hero-content button {
      display: block;
      background-color: #000000;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.7rem 3rem;
      border-radius: 0.5rem;
      border: None;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="../images/Shopping_women_cropped.jpg" alt="shopping banner" />
    <div class="hero-content">
      <h2>Big Billion Day Sale</h2>
      <p>Grab your cart now and get the deal of your lifetime.</p>
      <p>What are you waiting for? Shop Now!</p>
      <input type="search" id="site-search" name="q" aria-label="Search through site content"
        placeholder="Search for your items">
      <button><i class="fa-solid fa-cart-shopping"></i> Get me This!</button>
    </div>
  </div>
</body>
</html>
