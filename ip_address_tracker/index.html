<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/svg" href="./images/navigate-outline.svg">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>IP Address Tracker</title>
  <!-- google font cdns -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- leaflet css cdn -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
</head>
<body>
  <div class="background">
    <div class="heading">
      <!-- Instead of using background-image in css, image can be added in html and it's opacity
      can be changed using absolute position to overlay on linear gradient -->
      <img class="heading-image" src="images/world_map.svg" alt="svg pattern">
      <h2>IP Address Tracker</h2>
      <form action="input"></form>
      <input type="search" id="ip-search" name="ip" placeholder="Search for any IP address or domain" aria-label="Search through site content">
      <button class="submit_button"><ion-icon name="chevron-forward-outline"></ion-icon></button>
    </div>

    <div class="display">
      <div class="display-items">
        <div class="display-title">IP ADDRESS</div>
        <div class="display-content">157.41.95.184</div>
      </div>
      <div class="display-items">
        <div class="display-title">LOCATION</div>
        <div class="display-content">State of Maharashtra</div>
      </div>
      <div class="display-items">
        <div class="display-title">COUNTRY</div>
        <div class="display-content">IN</div>
      </div>
      <div class="display-items">
        <div class="display-title">ISP</div>
        <div class="display-content">Reliance Jio Infocomm Limited</div>
      </div>
    </div>
  </div>

  <div id="map"></div>
</body>
<!-- leaflet script cdn -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<!-- ion-icon script cdn -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="app/js/script.js"></script>
</html>
