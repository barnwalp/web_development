<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/svg" href="./images/flask-outline.svg">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>
  <h2>IP Address Tracker</h2>
  <form action="input"></form>
  <input type="search" id="ip-search" name="ip" placeholder="Search for any IP address or domain" aria-label="Search through site content">
  <button><ion-icon name="chevron-forward-outline"></ion-icon></button>

  <div class="display">
    <div class="display-items">
      <div class="display-title">IP ADDRESS</div>
      <div class="display-content"></div>
    </div>
    <div class="display-items">
      <div class="display-title">LOCATION</div>
      <div class="display-content"></div>
    </div>
    <div class="display-items">
      <div class="display-title">TIMEZONE</div>
      <div class="display-content"></div>
    </div>
    <div class="display-items">
      <div class="display-title">ISP</div>
      <div class="display-content"></div>
    </div>
  </div>

  <div id="map"></div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="app/js/script.js"></script>
</html>
