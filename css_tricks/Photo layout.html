  <title>Adaptive Photo Layout using flexbox</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    img {
      height: 200px;
      flex-grow: 1;
      transform: scale(1.15);
      transition: transform 0.5s, opacity 0.5s;
    }
    img:hover {
      transform: scale(1.01);
      opacity: 0.95;
    }
  </style>
</head>
